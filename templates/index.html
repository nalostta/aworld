<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Game</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <h1>Welcome to the Game</h1>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="player-count" style="font-weight: bold; margin-bottom: 8px;">Players Online: 0</div>
        <div id="player-info"></div>
        <div id="debug-info"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form" autocomplete="off">
                <input id="chat-input" type="text" maxlength="200" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Socket.IO -->
    <!-- Game Scripts -->
    <script src="/static/js/components/PlayerAvatar.js" type="module"></script>
    <script src="/static/js/components/Portal.js" type="module"></script>
    <script src="/static/js/components/Building.js" type="module"></script>
    <script src="/static/js/mobile_controls.js"></script>
    <script src="/static/js/game.js" type="module"></script>
</body>
</html>
